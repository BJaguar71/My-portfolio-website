        <form action="#" method="post" class="contact-form" id="contact-form">

                Email
            </label>
            <input type="email" id="email" name="user_email" placeholder="sample@mail.com" required>
            <label class="standard-label" for="telephon">
                Telephon
            </label>
            <input required type="tel" id="telephon" placeholder="+12345678900">
            <label class="standard-label" for="message">
                Message
            </label>
            <textarea required maxlength="240" id="message" placeholder="Max 240"></textarea>
            <br>
            <button type="submit" value="send message">Send the Message
            </button>
        </form>
